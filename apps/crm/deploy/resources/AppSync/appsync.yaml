AWSTemplateFormatVersion: "2010-09-09"
Description: "Super Simple CRM AppSync Resources"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application Name
    Default: crm
  DataTableName:
    Type: String
    Description: DynamoDB table name for application data
  TemplateBucketName:
    Type: String
    Description: S3 bucket containing templates and resolvers
  ResolversBuildHash:
    Type: String
    Description: Build hash used to version resolver S3 keys
  SchemaHash:
    Type: String
    Description: Content hash of GraphQL schema for versioning
  LogRetentionInDays:
    Type: Number
    Description: Number of days to retain CloudWatch Logs
    Default: 14
  UserPoolId:
    Type: String
    Description: Cognito User Pool ID

Resources:
  # IAM Role for AppSync to access DynamoDB
  AppSyncDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-appsync-dynamodb-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AppName}-appsync-dynamodb-policy-${Stage}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}/index/*"
      Tags:
        - Key: Project
          Value: super-simple-crm
        - Key: Stage
          Value: !Ref Stage

  # IAM Role for AppSync CloudWatch Logging
  AppSyncLoggingServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-appsync-logging-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AppName}-appsync-logging-policy-${Stage}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
      Tags:
        - Key: Project
          Value: super-simple-crm
        - Key: Stage
          Value: !Ref Stage

  # AppSync GraphQL API
  GraphQlApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: !Sub "${AppName}-appsync-api-${Stage}"
      AuthenticationType: AMAZON_COGNITO_USER_POOLS
      UserPoolConfig:
        UserPoolId: !Ref UserPoolId
        DefaultAction: ALLOW
        AwsRegion: !Ref AWS::Region
      AdditionalAuthenticationProviders:
        - AuthenticationType: AWS_IAM
      LogConfig:
        CloudWatchLogsRoleArn: !GetAtt AppSyncLoggingServiceRole.Arn
        FieldLogLevel: ALL
        ExcludeVerboseContent: false
      Tags:
        - Key: Project
          Value: super-simple-crm
        - Key: Stage
          Value: !Ref Stage

  # GraphQL Schema
  GraphQlSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      DefinitionS3Location: !Sub "s3://${TemplateBucketName}/crm/schema-${SchemaHash}.graphql"

  # DynamoDB Data Source
  MainTableDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      Name: !Sub "${AppName}MainTableDynamoDBDataSource"
      Type: AMAZON_DYNAMODB
      DynamoDBConfig:
        TableName: !Ref DataTableName
        AwsRegion: !Ref AWS::Region
      ServiceRoleArn: !GetAtt AppSyncDynamoDBRole.Arn

  # ============================================
  # Query Resolvers
  # ============================================

  # Query.getClient - Gets a single client by ID
  GetClientResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: getClient
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Queries/Query.getClient.js"

  # Query.listClients - Lists all clients for the authenticated user
  ListClientsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: listClients
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Queries/Query.listClients.js"

  # ============================================
  # Mutation Resolvers
  # ============================================

  # Mutation.createClient - Creates a new client
  CreateClientResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: createClient
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Mutations/Mutation.createClient.js"

  # Mutation.updateClient - Updates an existing client
  UpdateClientResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: updateClient
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Mutations/Mutation.updateClient.js"

  # Mutation.deleteClient - Deletes a client
  DeleteClientResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: deleteClient
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Mutations/Mutation.deleteClient.js"

  # Mutation.syncClients - Bulk syncs clients from local to cloud
  SyncClientsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: syncClients
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/crm/resolvers/${Stage}/${ResolversBuildHash}/clients/Mutations/Mutation.syncClients.js"

Outputs:
  AppSyncApiUrl:
    Value: !GetAtt GraphQlApi.GraphQLUrl
    Description: "GraphQL URL for the AppSync API"
    Export:
      Name: !Sub "SuperSimpleCRM-AppSyncApiUrl-${Stage}"

  AppSyncRealtimeUrl:
    Value: !GetAtt GraphQlApi.RealtimeUrl
    Description: "Realtime URL for the AppSync API"
    Export:
      Name: !Sub "SuperSimpleCRM-AppSyncRealtimeUrl-${Stage}"

  AppSyncApiId:
    Value: !GetAtt GraphQlApi.ApiId
    Description: "API ID for the AppSync API"
    Export:
      Name: !Sub "SuperSimpleCRM-AppSyncApiId-${Stage}"

  AppSyncLogGroupName:
    Description: Name of the AppSync CloudWatch LogGroup
    Value: !Sub "/aws/appsync/apis/${GraphQlApi.ApiId}"
