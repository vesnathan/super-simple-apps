<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Card icon -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="200" height="140" rx="12" fill="white" opacity="0.95"/>
    <rect x="10" y="10" width="180" height="120" rx="8" fill="none" stroke="#e5e7eb" stroke-width="2"/>
    <text x="100" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" fill="#3b82f6">?</text>
  </g>

  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="64" font-weight="bold" fill="white">
    Super Simple Flashcards
  </text>

  <!-- Subtitle -->
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Create, Study, and Share Flashcards for Free
  </text>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">
    www.super-simple-flashcards.com
  </text>
