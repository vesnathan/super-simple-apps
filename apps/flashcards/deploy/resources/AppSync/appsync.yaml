AWSTemplateFormatVersion: "2010-09-09"
Description: "Simple Flashcards AppSync Resources"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application Name
    Default: flashcards
  DataTableName:
    Type: String
    Description: DynamoDB table name for application data
  TemplateBucketName:
    Type: String
    Description: S3 bucket containing templates and resolvers
  ResolversBuildHash:
    Type: String
    Description: Build hash used to version resolver S3 keys
  SchemaHash:
    Type: String
    Description: Content hash of GraphQL schema for versioning
  LogRetentionInDays:
    Type: Number
    Description: Number of days to retain CloudWatch Logs
    Default: 14
  UserPoolId:
    Type: String
    Description: Cognito User Pool ID

Resources:
  # IAM Role for AppSync to access DynamoDB
  AppSyncDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-appsync-dynamodb-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AppName}-appsync-dynamodb-policy-${Stage}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}"
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DataTableName}/index/*"
      Tags:
        - Key: Project
          Value: simple-flashcards

  # IAM Role for AppSync CloudWatch Logging
  AppSyncLoggingServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-appsync-logging-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AppName}-appsync-logging-policy-${Stage}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
      Tags:
        - Key: Project
          Value: simple-flashcards

  # AppSync GraphQL API
  GraphQlApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: !Sub "${AppName}-appsync-api-${Stage}"
      AuthenticationType: AMAZON_COGNITO_USER_POOLS
      UserPoolConfig:
        UserPoolId: !Ref UserPoolId
        DefaultAction: ALLOW
        AwsRegion: !Ref AWS::Region
      AdditionalAuthenticationProviders:
        - AuthenticationType: AWS_IAM
      LogConfig:
        CloudWatchLogsRoleArn: !GetAtt AppSyncLoggingServiceRole.Arn
        FieldLogLevel: ALL
        ExcludeVerboseContent: false
      Tags:
        - Key: Project
          Value: simple-flashcards

  # GraphQL Schema
  GraphQlSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      DefinitionS3Location: !Sub "s3://${TemplateBucketName}/schema-${SchemaHash}.graphql"

  # DynamoDB Data Source
  MainTableDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      Name: !Sub "${AppName}MainTableDynamoDBDataSource"
      Type: AMAZON_DYNAMODB
      DynamoDBConfig:
        TableName: !Ref DataTableName
        AwsRegion: !Ref AWS::Region
      ServiceRoleArn: !GetAtt AppSyncDynamoDBRole.Arn

  # NONE Data Source for computed field resolvers (no external calls)
  NoneDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      Name: !Sub "${AppName}NoneDataSource"
      Type: NONE

  # ============================================
  # Query Resolvers
  # ============================================

  # Query.publicDecks - Returns all public decks (supports both IAM and Cognito auth)
  PublicDecksResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: publicDecks
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.publicDecks.js"

  # Query.myDecks - Returns all decks for the authenticated user
  MyDecksResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: myDecks
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.myDecks.js"

  # Query.searchPublicDecks - Search public decks with pagination (supports both IAM and Cognito auth)
  SearchPublicDecksResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: searchPublicDecks
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.searchPublicDecks.js"

  # Query.getDeck - Gets a single deck by ID (public or owned)
  GetDeckResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: getDeck
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.getDeck.js"

  # Query.getDecksByIds - Gets multiple decks by IDs (supports both IAM and Cognito auth)
  GetDecksByIdsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: getDecksByIds
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.getDecksByIds.js"

  # Query.popularDecks - Returns most popular public decks sorted by views (supports both IAM and Cognito auth)
  PopularDecksResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: popularDecks
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Queries/Query.popularDecks.js"

  # ============================================
  # Mutation Resolvers
  # ============================================

  # Mutation.createDeck - Creates a new deck
  CreateDeckResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: createDeck
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.createDeck.js"

  # Mutation.syncDecks - Syncs multiple decks from client to server
  SyncDecksResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: syncDecks
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.syncDecks.js"

  # Mutation.updateCard - Updates a card within a deck
  UpdateCardResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: updateCard
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.updateCard.js"

  # Mutation.updateDeck - Updates deck properties (title, isPublic)
  UpdateDeckResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: updateDeck
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.updateDeck.js"

  # Mutation.deleteDeck - Deletes a deck owned by the user
  DeleteDeckResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: deleteDeck
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.deleteDeck.js"

  # Mutation.incrementDeckViews - Increments view count for a public deck (supports both IAM and Cognito auth)
  IncrementDeckViewsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: incrementDeckViews
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.incrementDeckViews.js"

  # Mutation.reportCard - Reports a card for inappropriate content (supports both IAM and Cognito auth)
  ReportCardResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: reportCard
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Mutations/Mutation.reportCard.js"

  # ============================================
  # Report Resolvers
  # ============================================

  # Query.pendingReports - Returns all pending reports (admin functionality)
  PendingReportsResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Query
      FieldName: pendingReports
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/reports/Queries/Query.pendingReports.js"

  # Mutation.updateReportStatus - Updates report status
  UpdateReportStatusResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Mutation
      FieldName: updateReportStatus
      DataSourceName: !GetAtt MainTableDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/reports/Mutations/Mutation.updateReportStatus.js"

  # ============================================
  # Field Resolvers
  # ============================================

  # Deck.cardCount - Computed field that returns cards.length
  DeckCardCountResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: GraphQlSchema
    Properties:
      ApiId: !GetAtt GraphQlApi.ApiId
      TypeName: Deck
      FieldName: cardCount
      DataSourceName: !GetAtt NoneDataSource.Name
      Kind: UNIT
      Runtime:
        Name: APPSYNC_JS
        RuntimeVersion: 1.0.0
      CodeS3Location: !Sub "s3://${TemplateBucketName}/resolvers/${Stage}/${ResolversBuildHash}/decks/Fields/Deck.cardCount.js"

Outputs:
  AppSyncApiUrl:
    Value: !GetAtt GraphQlApi.GraphQLUrl
    Description: "GraphQL URL for the AppSync API"

  AppSyncRealtimeUrl:
    Value: !GetAtt GraphQlApi.RealtimeUrl
    Description: "Realtime URL for the AppSync API"

  AppSyncApiId:
    Value: !GetAtt GraphQlApi.ApiId
    Description: "API ID for the AppSync API"

  AppSyncLogGroupName:
    Description: Name of the AppSync CloudWatch LogGroup
    Value: !Sub "/aws/appsync/apis/${GraphQlApi.ApiId}"
