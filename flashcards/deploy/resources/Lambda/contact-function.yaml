AWSTemplateFormatVersion: "2010-09-09"
Description: "Simple Flashcards Contact Form Lambda Function"

Parameters:
  Stage:
    Type: String
    Description: Deployment stage (e.g., dev, prod)
    AllowedPattern: ^[a-zA-Z0-9-]+$
  AppName:
    Type: String
    Description: Application name
    Default: simple-flashcards
  S3Bucket:
    Type: String
    Description: S3 bucket containing Lambda code
  S3Key:
    Type: String
    Description: S3 key for Lambda code zip
  RecaptchaSecretKey:
    Type: String
    Description: reCAPTCHA v3 secret key
    Default: ""
    NoEcho: true
  ContactEmail:
    Type: String
    Description: Email address to receive contact form submissions
    Default: ""
  FromEmail:
    Type: String
    Description: Verified SES email address to send from
    Default: ""

Conditions:
  HasSESConfig: !And
    - !Not [!Equals [!Ref ContactEmail, ""]]
    - !Not [!Equals [!Ref FromEmail, ""]]

Resources:
  # Lambda Execution Role
  ContactLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-contact-lambda-role-${Stage}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - !If
          - HasSESConfig
          - PolicyName: SESAccess
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - ses:SendEmail
                    - ses:SendRawEmail
                  Resource: "*"
          - !Ref AWS::NoValue
      Tags:
        - Key: Project
          Value: !Ref AppName
        - Key: Stage
          Value: !Ref Stage

  # Contact Form Lambda Function
  ContactFormFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AppName}-contact-${Stage}"
      Runtime: nodejs18.x
      Handler: contact/submitContact.handler
      Role: !GetAtt ContactLambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Environment:
        Variables:
          STAGE: !Ref Stage
          RECAPTCHA_SECRET_KEY: !Ref RecaptchaSecretKey
          CONTACT_EMAIL: !Ref ContactEmail
          FROM_EMAIL: !Ref FromEmail
      Timeout: 30
      MemorySize: 128
      Tags:
        - Key: Project
          Value: !Ref AppName
        - Key: Stage
          Value: !Ref Stage

  # API Gateway Permission
  ContactFormApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ContactFormFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com

  # CloudWatch Log Group
  ContactFormLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ContactFormFunction}"
      RetentionInDays: 14
      Tags:
        - Key: Project
          Value: !Ref AppName

  # HTTP API (API Gateway v2) for contact endpoint
  ContactApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub "${AppName}-contact-api-${Stage}"
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
        MaxAge: 86400
      Tags:
        Project: !Ref AppName
        Stage: !Ref Stage

  # API Integration
  ContactApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ContactApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt ContactFormFunction.Arn
      PayloadFormatVersion: "2.0"

  # API Route
  ContactApiRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ContactApi
      RouteKey: "POST /contact"
      Target: !Sub "integrations/${ContactApiIntegration}"

  # API Stage
  ContactApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref ContactApi
      StageName: !Ref Stage
      AutoDeploy: true
      Tags:
        Project: !Ref AppName
        Stage: !Ref Stage

  # Permission for API Gateway to invoke Lambda
  ContactApiLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ContactFormFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ContactApi}/*"

Outputs:
  ContactFormFunctionArn:
    Description: ARN of Contact Form function
    Value: !GetAtt ContactFormFunction.Arn

  ContactApiEndpoint:
    Description: Contact API endpoint URL
    Value: !Sub "https://${ContactApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"

  ContactApiId:
    Description: Contact API ID
    Value: !Ref ContactApi
